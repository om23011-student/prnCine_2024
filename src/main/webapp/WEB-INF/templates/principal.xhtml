<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.facelets"
      xmlns:c="jakarta.faces.core">

<h:head>
    <title>
        <f:insert name="titulo">
            Titulo de la pagina
        </f:insert>
    </title>
    <h:outputStylesheet library="estilos" name="basico_template.css"/>
</h:head>




<h:body style="background-image: url('#{resource['images/cineDiabolico.jpg']}');
               background-size: cover;
               background-position: center;
               background-repeat: no-repeat;">
    <div class="ui-g">
        <p:growl/>
        <div class="u-g-12 ui-md-2">
            <h:form id="frmMenuPrincipal">
              <p:menu model="#{frmMenu.model}" appendTo="body" toggleable="true"/>
            </h:form>
        </div>


        <div class="ui-g-12 ui-md-10 ui-g-nopad">

            <div class="ui-g-12 " id="sesion">
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <h:form id="frmIdioma">
                        <p:selectOneMenu value="#{secionUsuario.idiomaSelecionado}"
                                    valueChangeListener="#{secionUsuario.cambiarIdioma}"
                        >
                            <c:selectItem noSelectionOption="true" itemValue="#{null}" itemLabel="Idioma"/>
                            <c:selectItems value="#{secionUsuario.idiomas.entrySet()}" var="Idioma"
                                          itemLabel="#{Idioma.key}"
                                          itemValue="#{Idioma.key}"/>
                            <c:ajax execute="@form" render="@all"/>
                        </p:selectOneMenu>
                        <p:commandButton type="button" icon="p1 p1-user" styleClass="mr-2"/>
                        </h:form>
                    </p:toolbarGroup>
                </p:toolbar>
            </div>

             <div class="ui-g-12">
                 <h1>
                     <f:insert name="titulo">
                         Titulo de la pagina
                     </f:insert>
                 </h1>
             </div>
            <div class="ui-g-12 ui-g-nopad">
                <div class="ui-g">
                    <f:insert name="cuerpo">
                        Cuerpo de la pagina
                    </f:insert>
                </div>

            </div>
        </div>
        <div class="ui-g-12" id="piedepagina">
         Todos los derechos reservados @2024
        </div>
    </div>
    <f:insert name="extras">

    </f:insert>

</h:body>

</html>
