<?xml version="1.0" encoding="UTF-8"?>

<ui:component
        xmlns:ui="jakarta.faces.facelets"
        xmlns:cc="jakarta.faces.composite"
        xmlns:h="jakarta.faces.html"
        xmlns:p="primefaces"
>
    <cc:interface>
        <cc:attribute name="frm"
                      type="sv.edu.ues.occ.ingenieria.prn335_2024.cine.boundary.jsf.FrmAbstractDataPersist"
                      required="true"
                      displayName="Formulario"
                      shortDescription="Formulario sobre el que se opera"/>
        <cc:attribute name="actualizar"
                      default=":pnlDetalle :frmTable"
                      required="false"
                      displayName="Componentes a actualizar"
                      shortDescription="Define el area a refrescar por el componente"
        />
    </cc:interface>

    <cc:implementation>
        <p:growl life="5000"/>
        <h:panelGrid columns="#{cc.attrs.frm.estado!='NINGUNO'?'2':'1'}">
            <p:commandButton ajax="true"
                             actionListener="#{cc.attrs.frm.btnNuevoHandler}"
                             value="#{abstractdatapersist['abstractdatapersist.new']} #{cc.attrs.frm.tituloDePagina}"
                             process="@this" update="#{cc.attrs.actualizar}"/>
            <p:commandButton ajax="true"
                             actionListener="#{cc.attrs.frm.btnCancelarHandler}"
                             value="#{abstractdatapersist['abstractdatapersist.cancel']} #{cc.attrs.frm.tituloDePagina}"
                             process="@this" update="#{cc.attrs.actualizar}"
                             rendered="#{cc.attrs.frm.estado!='NINGUNO'}"
            />
            <p:commandButton ajax="true"
                             actionListener="#{cc.attrs.frm.btnEliminarHandler}"
                             value="#{abstractdatapersist['abstractdatapersist.delete']} #{cc.attrs.frm.tituloDePagina}"
                             process="@this" update="#{cc.attrs.actualizar}"
                             rendered="#{cc.attrs.frm.estado!='NINGUNO'}"
            />
            <p:commandButton ajax="true"
                             actionListener="#{cc.attrs.frm.btnGuardarHandler}"
                             value="#{abstractdatapersist['abstractdatapersist.save']} #{cc.attrs.frm.tituloDePagina}"
                             process="@this" update="#{cc.attrs.actualizar}"
                             rendered="#{cc.attrs.frm.estado!='NINGUNO'}"
            />
        </h:panelGrid>
    </cc:implementation>
</ui:component>
