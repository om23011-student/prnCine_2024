<?xml version="1.0" encoding="UTF-8"?>

<ui:component
        xmlns:ui="jakarta.faces.facelets"
        xmlns:cc="jakarta.faces.composite"
        xmlns:h="jakarta.faces.html"
        xmlns:p="primefaces">


   <cc:interface>
      <cc:attribute name="frm"
                    type="sv.edu.ues.occ.ingenieria.prn335_2024.cine.boundary.jsf.FrmAbstractDataPersist"
                    required="true "
                    displayName="Formulario"
                    shortDescription="Formulario sobre el que se opera"/>

      <cc:attribute name="actualizar"
                    default=":pnlDetalle :frmTable"
                    required="false"
                    displayName="componente a actualizar"
                    shortDescription="define el area en el que se modificaran los datos"

      />
   </cc:interface>

   <cc:implementation>
      <h:panelGrid columns="3">
         <p:commandButton value="Guardar" ajax="true"
                          process="@form"
                          update="#{cc.attrs.actualizar}"
                          actionListener="#{cc.attrs.frm.btnCrearHandler}"
                          rendered="#{cc.attrs.frm.estado == 'CREAR'}"

         />
         <p:commandButton value="Modificar" ajax="true"
                          process="@this"
                          update="#{cc.attrs.actualizar}"
                          rendered="#{cc.attrs.frm.estado == 'MODIFICAR'}"
                          actionListener="#{cc.attrs.frm.btnModificarHandler}"/>

         <p:commandButton value="Eliminar" ajax="true"

                          process="@this"
                          update="#{cc.attrs.actualizar}"
                          rendered="#{cc.attrs.frm.estado == 'MODIFICAR'}"
                          actionListener="#{cc.attrs.frm.btnEliminarHandler}"/>

      </h:panelGrid>
   </cc:implementation>

</ui:component>
